<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/css/style.css">
  <script type="text/javascript" src="./public/js/bundle.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <title>Brexit Clock</title>
</head>
<body>
  <h1>Stevefaeembra Brexit Countdown</h1>
  <h2>Days, hours, minutes and seconds until Brexit leave date.</h2>
  <content>
    <div class="days">
      <div class="digit" id="days0" >
        <img src="" alt="" class="digit0">
      </div>
      <div class="digit" id="days1" >
        <img src="" alt="" class="digit0">
      </div>
    </div>
    <div class="hours">
      <div class="digit" id="hours0">
        <img src="" alt="" class="digit0">
      </div>
      <div class="digit" id="hours1">
        <img src="" alt="" class="digit0">
      </div>
    </div>
    <div class="mins">
      <div class="digit" id="mins0" >
        <img src="" alt="" class="digit0">
      </div>
      <div class="digit" id="mins1" >
        <img src="" alt="" class="digit0">
      </div>
    </div>
    <div class="secs">
      <div class="digit" id="secs0" >
        <img src="" alt="" class="digit0">
      </div>
      <div class="digit" id="secs1" >
        <img src="" alt="" class="digit0">
      </div>
    </div>
  </content>
</body>
</html>
